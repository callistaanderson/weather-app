<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Final Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/faa1e27ac0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="clearfix">
          <div class="form-group float-left searchBar">
            <input
              type="search"
              id="search-input"
              class="form-control"
              placeholder="City"
              autocomplete="off"
            />
          </div>
          <div class="float-left">
            <button type="submit" class="btn btn-primary searchButton">
              Search
            </button>
          </div>
        </div>
      </form>
      <button class="btn btn-primary" id="currentLoc">Current Location</button>
      <h1 id="city">City</h1>
      <h2>
        <span id="temperature">00Â°</span>
        <a href="#" id="celsius" class="temp">C</a
        ><a href="#" id="farenheit" class="temp"></a>
      </h2>
      <h3 id="display-today">Today</h3>
      <div class="weatherGraphic">
        <i class="fas fa-sun"></i>
      </div>
      <div class="row weatherInfo">
        <div class="col-4">
          Precipitation <br />
          0mm
        </div>
        <div class="col-4">
          Wind <br />
          4km/h
        </div>
        <div class="col-4">
          Humidity <br />
          60%
        </div>
      </div>
      <div class="row weatherForecast">
        <div class="col">
          Sun <br />
          50
        </div>
        <div class="col">
          Mon <br />
          15
        </div>
        <div class="col">
          Tues <br />
          16
        </div>
        <div class="col">
          Wed <br />
          14
        </div>
        <div class="col">
          Thur <br />
          11
        </div>
        <div class="col">
          Fri <br />
          11
        </div>
        <div class="col">
          Sat <br />
          10
        </div>
      </div>
    </div>
    <footer>Coded by Callista Anderson for SheCodes final project</footer>
    <script src="src/index.js"></script>
  </body>
</html>
